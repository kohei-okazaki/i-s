{% extends 'sns/layout.html' %}

{% block title %}投稿画面{% endblock %}

{% load widget_tweaks %}

{% block content %}

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li><div class="alert alert-info" role="alert">{{message|safe}}</div></li>
    {% endfor %}
  </ul>
  {% endif %}

  <form action="{% url 'post' %}" method="post">
    {% csrf_token %}
    <table class="table table-bordered table-striped">
    {{form.as_table}}
    <tr>
      <td colspan="2"><input class="btn btn-primary" type="submit" value="送信する"></input></td>
    </tr>
    </table>
  </form>

{% endblock %}
